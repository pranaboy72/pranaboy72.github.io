name: Deploy static site to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Prepare site folder
        run: |
          mkdir -p _site
          rsync -av --delete \
            --exclude ".git" \
            --exclude ".github" \
            --exclude "README.md" \
            --exclude "LICENSE" \
            ./ _site/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: _site

      - name: Deploy
        uses: actions/deploy-pages@v4
